<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Infrastructure Learning Subway Map</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Azure Infrastructure Learning Subway Map</h1>
            <p>Navigate your learning journey through Silicon, Virtualization, and Security</p>
            <div class="controls">
                <button id="toggleLabels">Toggle Labels</button>
                <button id="resetView">Reset View</button>
            </div>
        </header>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color silicon"></div>
                <span>Silicon Track</span>
            </div>
            <div class="legend-item">
                <div class="legend-color virtualization"></div>
                <span>Virtualization Track</span>
            </div>
            <div class="legend-item">
                <div class="legend-color security"></div>
                <span>Security Track</span>
            </div>
        </div>

        <div class="subway-map" id="subwayMap">
            <svg id="mapSvg" width="100%" height="800">
                <!-- Tracks will be drawn here -->
            </svg>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle"></h2>
                <div id="modalBody"></div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
