<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Infrastructure Learning Subway Map</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Azure Infrastructure Learning Subway Map</h1>
        <p>Navigate your learning journey through Silicon, Virtualization, and Security</p>
    </div>
    
    <div class="controls">
        <button id="toggleLabels" class="control-btn">Toggle Labels</button>
        <button id="resetView" class="control-btn">Reset View</button>
    </div>
    
    <div class="legend">
        <div class="legend-item">
            <span class="legend-color silicon"></span>
            <span>Silicon Track</span>
        </div>
        <div class="legend-item">
            <span class="legend-color virtualization"></span>
            <span>Virtualization Track</span>
        </div>
        <div class="legend-item">
            <span class="legend-color security"></span>
            <span>Security Track</span>
        </div>
    </div>
    
    <div id="subway-map"></div>
    
    <div id="station-info" class="station-info hidden">
        <div class="station-info-header">
            <h3 id="station-title"></h3>
            <button id="close-info">&times;</button>
        </div>
        <div id="station-content"></div>
    </div>
    
    <script src="data.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
